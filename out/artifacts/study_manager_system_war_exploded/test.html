<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>放置两个div在同一行</title>
    <style>
        .left_div {
            color: #ffffff;
            background-color: #159F5D;
            padding:15px 10px;
            font-size:30px;
            width: 200px;
            height: 100px;
        }
        .right_div {
            color: #000000;
            background-color: #DC5347;
            padding:15px 10px;
            font-size:30px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
<!-- 设置浮动 -->
<table style="margin: 0px;padding: 0px;">
    <td style="margin: 0px;padding: 0px;"><div class="left_div">First div</div></td>
    <td style="margin: 0px;padding: 0px;"><div class="right_div">Second div</div></td>
</table>
</body>
</html>
